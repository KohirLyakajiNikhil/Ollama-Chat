<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="brand">
          <div class="logo">✨</div>
          <div class="title">Ollama Chat</div>
        </div>
        <div class="subtitle">Local Ollama model chat UI — powered by FastAPI</div>
      </header>

      <main class="chat-area" id="chatArea">
        <div class="messages" id="messages"></div>
      </main>

      <form id="composer" class="composer">
        <input id="input" class="input" placeholder="Type your message..." autocomplete="off" />
        <button id="sendBtn" class="btn" type="submit">Send</button>
      </form>

      <div id="status" class="status"></div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
